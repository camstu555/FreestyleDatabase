name: Deploy DotNet project to Azure function app with a Windows environment

on:
  [push]

env:
  AZURE_FUNCTIONAPP_NAME: freestyledb  # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './FreestyleDatabase.AzureFunction'    # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '5.0'# set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
        
    - name: 'Azure Login'
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true
      
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master
    
#     - name: 'Setup NODE.js 12'
#     - uses: actions/checkout@v2
#     - uses: actions/setup-node@v2
#     - run: |
#         npm i -g azure-functions-core-tools@3 --unsafe-perm true
      
    - name: 'Setup .NET Core SDK 5.0.x'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    
    - name: 'Setup DotNet ${{ env.DOTNET_VERSION }} Environment'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet publish --configuration Release
        popd
        cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/bin/Release/net5.0/publish'
        func azure functionapp publish freestyledb
